<mat-form-field appearance="outline" class="w-100">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="control" [disabled]="disabled">
        <mat-option *ngFor="let item of data" [value]="item?.value">
          {{item?.value}} - {{item?.name}}
        </mat-option>
      </mat-select>
</mat-form-field>

<app-converter [detailsMode]="true" ></app-converter>

<hr>

<div class="basicInfo row" *ngIf="convertResult">
    <div class="col-md-3 d-flex align-items-center">
        <h1>Amount : </h1>
        <h3>{{convertResult?.query?.amount}}</h3>

    </div>

    <div class="col-md-3  d-flex align-items-center">
        <h1>From :</h1>
        <h3>{{convertResult?.fullName?.from.name}}</h3>
    </div>

    <div class="col-md-3  d-flex align-items-center">
        <h1>To : </h1>
        <h3>{{convertResult?.fullName?.to.name}}</h3>
    </div>

    <div class="col-md-3  d-flex align-items-center">
        <h1>Result : </h1>
        <h3 class="result">{{convertResult?.result}}</h3>
    </div>
</div>
